        <span class="top"></span>

        <nav class="overlay-menu">
            <ul>
                <li><a href="index.html">Introduction</a></li>

                <li><a href="contact.html">Feedback</a></li>
            </ul>
        </nav>
    </div>
    <!-- Button Navigation -->

    <div class="main-form">
        <form name="myForm" class="form-basic" onsubmit="return validateForm()" method="get" action="results.html">

            <div class="form-title">
                <h1>Feedback my website</h1>
            </div>

            <div class="form-div">
                <label>
                        <span>*Full name</span>
                        <input type="text" name="name">
                    </label>
            </div>

            <div class="form-div">
                <label>
                        <span>*Email</span>
                        <input type="email" name="email">
                    </label>
            </div>

            <div class="form-div">
                <label>
                        <span>Phone number</span>
                        <input type="number" name="phoneno">
                    </label>
            </div>

            <div class="form-div">
                <label>
                        <span>Gender</span>
                        <select name="dropdown">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Unspecified</option>
                            <option>I prefer not to answer</option>
                        </select>
                    </label>
            </div>

            <div class="form-div">
                <label>
                        <span id="form-alter">How did you find my website?</span>
                    </label>
                <div class="form-checkbox-buttons">
                    <div>
                        <label>
                                <input type="checkbox" name="checkbox" value="School" checked>
                                <span>School</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="checkbox" name="checkbox"
                                value="Friends">
                                <span>Friends</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="checkbox" name="checkbox"
                                value="Online">
                                <span>Online</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="checkbox" name="checkbox"
                                value="Randomly">
                                <span>Randomly</span>
                            </label>
                    </div>
                </div>
            </div>
            <div class="form-div">
                <label><span>Were you satisfied with the website?</span></label>
                <div class="form-radio-buttons">

                    <div>
                        <label>
                                <input type="radio" name="radio"
                                value="Very Satisfied">
                                <span>Very Satisfied</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="radio" name="radio"
                                value="Satisfied">
                                <span>Satisfied</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="radio" name="radio" checked
                                value="Neutral">
                                <span>Neutral</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="radio" name="radio"
                                value="Unsatisfied">
                                <span>Unsatisfied</span>
                            </label>
                    </div>
                    <div>
                        <label>
                                <input type="radio" name="radio"
                                value="Rather Not Say">
                                <span>Rather Not Say</span>
                            </label>
                    </div>
                </div>
            </div>
            <div class="form-div">
                <label>
                        <span>*Write your feedback!</span>
                        <textarea name="textarea"></textarea>
                    </label>
            </div>
            <div class="form-div">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

<script>
    function validateForm() {
        var x = document.forms["myForm"]["name"].value;
        var y = document.forms["myForm"]["email"].value;
        var z = document.forms["myForm"]["textarea"].value;
        if (x == "" || y == "" || z == "") {
            alert("Name, Email and Feedback Must be Filled Out!");
            return false;
        }


    }
</script>
