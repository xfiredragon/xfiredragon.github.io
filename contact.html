        <div class="main-form">
            <form class="form-basic" method="get" action="results.html">

                <div class="form-title">
                    <h1>Feedback my website</h1>
                </div>

                <div class="form-div">
                    <label>
                        <span>Full name</span>
                        <input type="text" name="name">
                    </label>
                </div>

                <div class="form-div">
                    <label>
                        <span>Email</span>
                        <input type="email" name="email">
                    </label>
                </div>

                <div class="form-div">
                    <label>
                        <span>Phone number</span>
                        <input type="number" name="phoneno">
                    </label>
                </div>

                <div class="form-div">
                    <label>
                        <span>Gender</span>
                        <select name="dropdown">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Unspecified</option>
                            <option>I prefer not to answer</option>
                        </select>
                    </label>
                </div>

                <div class="form-div">
                    <label>
                        <span id="form-alter">How did you find my website?</span>
                    </label>
                    <div class="form-checkbox-buttons">
                        <div>
                            <label>
                                <input type="checkbox" name="checkbox">
                                <span>School</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="checkbox">
                                <span>Friends</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="checkbox">
                                <span>Online</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="checkbox" name="checkbox">
                                <span>Randomly</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-div">
                    <label><span>Were you satisfied with the website?</span></label>
                    <div class="form-radio-buttons">

                        <div>
                            <label>
                                <input type="radio" name="radio">
                                <span>Very Satisfied</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="radio">
                                <span>Satisfied</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="radio">
                                <span>Neutral</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="radio">
                                <span>Unsatisfied</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="radio">
                                <span>Rather Not Say</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-div">
                    <label>
                        <span>Write your feedback!</span>
                        <textarea name="textarea"></textarea>
                    </label>
                </div>
                <div class="form-div">
                    <button type="submit">Submit</button>
                </div>
            </form>
